  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
      <!-- Barra superior -->
    <div class="topo-site">
        <div class=icone-instagram>  <ion-icon name="logo-instagram"></ion-icon></div>
        <div class="separador-icon"></div>
        <div class="icone-logo"> <img src="img/logo.png"> </div>
        <div class="barra-pesquisar">
        <input type="text" class="search-txt" placeholder="Pesquisar"></div>
        <div class="icone-paper"><ion-icon name="paper-plane-outline"></ion-icon></div>
        <div class="icone-compass"><ion-icon name="compass-outline"></ion-icon></div>
        <div class="icone-heart"> <ion-icon name="heart-outline"></ion-icon></div>
        <div class="icone-person"> <ion-icon name="person-outline"></ion-icon></div>
    </div>
    <div class="separador-horizontal"></div>
        <!-- Seção de Stories -->

      <div class="stories" >
        <div class="circulo"><img src="img/logo9.jpg" alt="Story 1"></div>
        <div class="circulo"><img src="img/barked.jpg" alt="Story 2"></div>
        <div class="circulo"><img src="img/meowed.jpg" alt="Story 3"></div>
        <div class="circulo"><img src="img/filo.jpg" alt="Story 4"></div>
        <div class="circulo"><img src="img/it.jpg" alt="Story 5"></div>
        <div class="circulo"><img src="img/a.jpg" alt="Story 6"></div>
        <div class="circulo"><img src="img/zaul.jpg" alt="Story 7"></div>
        <div class="circulo"><img src="img/ai.jpg" alt="Story 8"></div>
      </div>
      
        <!-- Feed de postagens -->
      <div class="feed">
          <!-- Post 1 -->
        <div class="post-titulo">
            <div class="post-titulo--usuario">
              <img src="img/logo9.jpg" alt="usuario" />
              <p>meowed</p>
            </div>
              <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
        </div>
            <div class="post-da-img">
              <img src="img/gato.jpg">
            </div>
            <div class="icones">
              <div class="icone-cor"><ion-icon name="heart-outline"></ion-icon></div>
              <div class="icone-tex"><ion-icon name="chatbubble-outline"></ion-icon></div>
              <div class="icone-com"><ion-icon name="paper-plane-outline"></ion-icon></div>
              <div class="icone-fav"><ion-icon name="bookmark-outline"></ion-icon></div>
              <img src="img/ai.jpg">
              <p>Curtido por respondeai e outras 101.523 pessoas</p>
          </div>
      </div>
      <!-- Post 2 -->
      <div class="segundo-feed">
          <div class="post-titulo">
            <div class="post-titulo--usuario">
              <img src="img/barked.jpg" alt="usuario" />
              <p>meowed</p>
            </div>
              <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
          </div>
          <div class="segundo-post-da-img">
            <img src="img/dog.jpg">
          </div>
            <div class="icones">
            <div class="icone-cor"><ion-icon name="heart-outline"></ion-icon></div>
            <div class="icone-tex"><ion-icon name="chatbubble-outline"></ion-icon></div>
            <div class="icone-com"><ion-icon name="paper-plane-outline"></ion-icon></div>
            <div class="icone-fav"><ion-icon name="bookmark-outline"></ion-icon></div>
            <img src="img/a.jpg">
            <p>Curtido por respondeai e outras 101.523 pessoas</p>
          </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

        <!-- Opções de sugestão de usuários -->
    <div class="opcoes">
          <div class="foto-perfil">
            <img src="img/cata.jpg" alt="Perfil">
        </div>
            <p>catanacomics</p>
            <span>Catana</span>
          <div class="sugestao">
            <p>Sugestões para você</p>
          </div>
          <div class="ver-tudo">
            <p>Ver tudo</p>
          </div>
        <div class="sugestao-usuario">
            <div class="foto-perfil">
              <img src="img/b9c23e31e30253d685fbf8a6face31f8.jpg" alt="Sugestão 1">
            </div>
            <div class="detalhes-usuario">
              <p class="nome-usuario">meowed</p>
              <p class="nome-usuario seguir">Seguir</p>
            </div>
        </div>
      <div class="sugestao-usuario">
        <div class="foto-perfil">
          <img src="img/logo9.jpg" alt="Sugestão 2">
        </div>
        <div class="detalhes-usuario">
          <p class="nome-usuario">barked</p>
          <p class="nome-usuario segue">Segue você</p>
        </div>
      </div>
      <div class="sugestao-usuario">
        <div class="foto-perfil">
          <img src="img/it.jpg" alt="Sugestão 3">
        </div>
        <div class="detalhes-usuario">
          <p class="nome-usuario">meowed</p>
          <p class="nome-usuario seguir">Seguir</p>
        </div>
      </div>
      <div class="sugestao-usuario">
        <div class="foto-perfil">
          <img src="img/filo.jpg" alt="Sugestão 4">
        </div>
        <div class="detalhes-usuario">
          <p class="nome-usuario">gato</p>
          <p class="nome-usuario segue">Segue você</p>
        </div>
      </div>
    </div>

    </div>
    <div class="conteudo">
      <div class="sidebar">
      </div>
      <div class="main-content">
      </div>
    </div>
  </body>
  </html>
